<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/style.css">  
</head>
<body>
    <!-- Navbar -->
    <div class="container-fluid">
        <div class="row">
          <div class="col-2 "></div>
          <div class="col-9 m-0 p-0">
              <nav class="navbar navbar-expand-lg px-5">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                          <li class="nav-item active">
                              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="Admin.html">Admin</a>
                          </li>
                          <li class="nav-item dropdown">
                              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Category
                              </a>
                              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                  <button  class="dropdown-item" onclick="changeCategory('All')">All</button>
                                  <button  class="dropdown-item" onclick="changeCategory('men\'s clothing')">mens</button>
                                  <button  class="dropdown-item" onclick="changeCategory('women\'s clothing')">Womens</button>
                                  <button  class="dropdown-item" onclick="changeCategory('jewelery')">jewelery</button>
                                  <button  class="dropdown-item" onclick="changeCategory('electronics')">electronics</button>
                              </div>
                          </li>
                      </ul>
                  </div>
              </nav>
          </div>
          <div class="col-1"></div>
        </div>
    </div>
    

    <!-- Main Content -->

    <div class="container-fluid">
        <div class="row">
          <div class="col-2 bg-secondary"></div>
          <div class="col-9 m-0 p-0">
            <div class ="bg-dark-subtle p-2" id="num1"></div>
          </div>
          <div class="col-1 bg-secondary"></div>
        </div>
    </div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const number = urlParams.get('number');
        const prodNum = parseInt(number)
        // Use the value of "number" in your code

        if(number){

            async function fetchData(url) {
                const response = await fetch(url);
                const data = await response.json();
                return data;
            }

            const url = `https://fakestoreapi.com/products/${prodNum}`;
            fetchData(url)
            .then(product =>{
                document.getElementById('num1').appendChild(createCard(product))
            })
            .catch(error => console.error('Error fetching data:', error));
            
        } else {
            document.getElementById('num1').innerHTML = "No product selected"
        }

        function createCard(product){
            const prodDiv = document.createElement("div");
            prodDiv.innerHTML = `
            <div class="card" style="border-radius: 10px;">
            <img class='mx-5' src="${product.image}" width= "100px" alt="Product Image">
            <div class="card-body">
                <h5 class="card-title">${product.title}</h5>
                <h6 class="card-subtitle mb-2 text-muted">${product.category}</h6>
                <p class="card-text">${product.description}</p>
                <p class="card-text">Price: $${product.price}</p>
                <p class="card-text">Rating: ${product.rating.rate} (${product.rating.count} reviews)</p>
            </div>
            </div>`;
            return prodDiv;
        }


      </script>
      
</body>
</html>
