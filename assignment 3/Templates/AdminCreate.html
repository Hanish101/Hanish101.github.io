<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">  
</head>
<body>
    <!-- Navbar -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 "></div>
        <div class="col-9 m-0 p-0">
            <nav class="navbar navbar-expand-lg px-5">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="AllProducts.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><b>Admin</b></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="col-1"></div>
      </div>
  </div>
    

    <!-- Main Content -->

    <div class="container-fluid">
        <div class="row">
          <div class="col-2 bg-secondary"></div>
          <div class="col-9 m-0 p-0 bg-dark-subtle">
            <form class="container p-4">
                <div class="row">
                    <div class="col form-group">
                      <label for="title">Title</label>
                      <input type="text" class="form-control" id="title" name="title" value="this product" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 form-group">
                      <label for="category">Category</label>
                      <input type="text" class="form-control" id="category" name="category" value="Mens" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 form-group">
                      <label for="price">Price</label>
                      <input type="number" pattern="[0-9]+" class="form-control" id="price" name="price" step="0.01" value="123.23" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 form-group">
                      <label for="rating">Rating</label>
                      <input type="number" class="form-control" id="rating" name="rating" step="0.01" min="0" max="5" value="4.34" required>
                    </div>
                    <div class="col-3 form-group">
                      <label for="count">Count</label>
                      <input type="number" class="form-control" id="count" name="count" step="1" min="1" value="4122" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                      <label for="description">Description</label>
                      <textarea class="form-control" id="description" name="description" rows="5" value="This is best product" ></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="form-group">
                      <label for="image">Image URL</label>
                      <input type="text" class="form-control" id="image" name="image" value="img/thisimg.jpg" required>
                    </div>
                </div>
              </form>
              
              <button type="submit" onclick="CreatePrev()" class="btn btn-primary bg-dark mx-4">Create Preview</button>
              <button type="submit" onclick="CreateProd()" class="btn btn-primary bg-dark">Create</button>
          </div>
          <div class="col-1 bg-secondary"></div>          
        </div>
        <div class="row">
          <div class="container-fluid">
            <div class="row">
              <div class="col-2 bg-secondary"></div>
              <div class="col-9 m-0 p-0">
                <div class ="bg-dark-subtle p-2" id="num1"></div>
              </div>
              <div class="col-1 bg-secondary"></div>
            </div>
          </div>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');

        async function CreateProd(){
            event.preventDefault(); // prevent the default form submission behavior
            
            const formData = new FormData(form);
            const json = JSON.stringify(Object.fromEntries(formData.entries()));
            const formJSON = Object.fromEntries(formData.entries())
            
            formJSON["price"] = parseFloat(formJSON["price"]);
            formJSON["rating"] = {"rate":parseFloat(formJSON["rating"]), "count": parseInt(formJSON["count"])}
            
            delete formJSON["count"];

            let headersList = {
            "Accept": "*/*",
            "User-Agent": "Thunder Client (https://www.thunderclient.com)",
            "Content-Type": "application/json"
            }

            let bodyContent = JSON.stringify({
                ...formJSON
            });

            let response = await fetch("https://fakestoreapi.com/products", { 
            method: "POST",
            body: bodyContent,
            headers: headersList
            });

            let data = await response.text();
            console.log(data);

            window.location.href = "Admin.html";
        };

        //update preview
        function CreatePrev(){

          console.log("Working")

          const formData = new FormData(form);
          const json = JSON.stringify(Object.fromEntries(formData.entries()));
          const formJSON = Object.fromEntries(formData.entries())

          formJSON["price"] = parseFloat(formJSON["price"]);
          formJSON["rating"] = {"rate":parseFloat(formJSON["rating"]), "count": parseInt(formJSON["count"])}

          delete formJSON["count"];


            document.getElementById('num1').innerHTML = 
            `<div class="card" style="border-radius: 10px;">
            <img class='mx-5' src="${formJSON.image}" width= "100px" alt="Image Not found">
            <div class="card-body">
                <h5 class="card-title">${formJSON.title}</h5>
                <h6 class="card-subtitle mb-2 text-muted">${formJSON.category}</h6>
                <p class="card-text">${formJSON.description}</p>
                <p class="card-text">Price: $${formJSON.price}</p>
                <p class="card-text">Rating: ${formJSON.rating.rate} (${formJSON.rating.count} reviews)</p>
            </div>
            </div>`;
        }
    </script>
      
</body>
</html>
